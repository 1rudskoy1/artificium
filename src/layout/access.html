<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Artificium || Login</title> -->
</head>

<body class="auth">
    <div id="app">

    </div>
    <section class="section-auth">
        <div class="container">
            <div class="authorization flex">
                <div class="authorization-form registr-access-form">
                    <div class="logo">
                        <img class="logo__img" src="img/Logo.svg" alt="logo">
                    </div>
                    <div class="form flex">
                        <div class="access-users">
                            <img src="./img/Avatar.png" alt="avatar" class="access-users__img">
                            <img src="./img/Avatar-1.png" alt="avatar" class="access-users__img">
                            <img src="./img/Avatar-2.png" alt="avatar" class="access-users__img">
                            <img src="./img/Avatar-3.png" alt="avatar" class="access-users__img">
                            <img src="./img/Avatar-4.png" alt="avatar" class="access-users__img">
                            <img src="./img/Avatar-5.png" alt="avatar" class="access-users__img">
                        </div>
                        <div class="offer">
                            <h1 class="offer__header offer__header_access">Sophia, Kamil, Emily and 2,012 others are
                                already here!</h1>
                            <p class="offer__text">But... it looks like you don't have access
                                to this workspace.</p>
                        </div>
                        <form action="" class="auth-form">
                            <div class="auth-form-wrap-input registr-access-wrap">
                                <button class="btn btn-join" type="submit">Access request</button>
                                <div class="opinion-auth opinion-auth-access">
                                    <span class="opinion-auth__text opinion-join__text">or</span>
                                </div>
                                <div class="join-create access-create">
                                    <button type="button"
                                        class="join-create__button access-create__button">Back</button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="dont dont-reg dont-access">
                        <div class="dont__text">Artificium.app Â© 2023</div>
                        <a class="dont__text_sign">Privacy Policy</a>
                    </div>
                </div>
                <div class="authorization-background">
                    <img class="authorization-background__img" src="img/Illustration-3.png" alt="bacground">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
