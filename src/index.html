<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Artificium || Login</title> -->
</head>

<body class="auth">
    <div id="app">

    </div>
    <section class="section-auth">
        <div class="container">
            <div class="authorization flex">
                <div class="authorization-form registr-access-form">
                    <div class="logo">
                        <img class="logo__img" src="img/Logo.svg" alt="logo">
                    </div>
                    <div class="form flex">
                        <div class="access-in-users">
                            <img src="./img/Avatar.png" alt="avatar" class="access-in-users__img">
                        </div>
                        <div class="offer offer-access-in">
                            <h1 class="offer__header offer__header_access">Vertexia!</h1>
                            <span class="dont__text_sign text-forgot">vertexia.artficium.app</span>
                        </div>
                        <form action="" class="auth-form">
                            <div class="form-wrap-buttons">
                                <div class="join-create">
                                    <button type="button" class="join-create__button join-create__button-text">Change
                                        workspace</button>
                                </div>
                                <button class="btn btn-join" type="submit">Join Now</button>

                            </div>
                        </form>
                        <div class="access-users access-users-in">
                            <img src="./img/Avatar.png" alt="avatar" class="access-users__img access-users-in__img">
                            <img src="./img/Avatar-1.png" alt="avatar" class="access-users__img access-users-in__img">
                            <img src="./img/Avatar-2.png" alt="avatar" class="access-users__img access-users-in__img">
                            <img src="./img/Avatar-3.png" alt="avatar" class="access-users__img access-users-in__img">
                            <img src="./img/Avatar-4.png" alt="avatar" class="access-users__img access-users-in__img">
                            <img src="./img/Avatar-5.png" alt="avatar" class="access-users__img access-users-in__img">
                            <div class="access-users-count">
                                <p class="dont__text">and <span data-action="user-count"> 873 </span> others have
                                    already joined</p>
                            </div>
                        </div>
                    </div>
                    <div class="dont dont-reg dont-access">
                        <div class="dont__text">Artificium.app Â© 2023</div>
                        <a class="dont__text_sign">Privacy Policy</a>
                    </div>
                </div>
                <div class="authorization-background">
                    <img class="authorization-background__img" src="img/Illustration-3.png" alt="bacground">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
